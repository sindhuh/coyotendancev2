
<ion-navbar primary *navbar>
  <ion-title>Attendance on  {{courseDateAfterFormat}}</ion-title>
</ion-navbar>

<ion-content padding class="show-attendance-of-date">
  <ion-list>
    <ion-item-sliding *ngFor="let student of presentedStudents">
      <ion-item>
          {{student.name}}
          {{student.coyoteId}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
