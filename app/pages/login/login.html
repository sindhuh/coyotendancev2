<ion-content>
    <img class="login" src="img/logo.png"/>
    <ion-list>
      <ion-item class="item">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value=""  [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button primary block (click)="validateUser()">Login</button>
      <button primary clear block (click)="signIn()">Register</button>
    </div>
</ion-content>
