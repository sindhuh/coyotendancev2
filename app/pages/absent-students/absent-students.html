<ion-header>
<ion-navbar primary>
  <ion-title>Today's Attendance</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="today-attendance">
  <ion-list *ngIf="isThereClassToday">
    <ion-item-sliding *ngFor="let student of absentStudents">
      <ion-item>
        <ion-avatar item-left>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>{{student.name}}</h2>
        <h3>{{student.coyoteID}}</h3>
      </ion-item>
      <ion-item-options side="right" icon-left>
      <button (click)="markAsPresent(student)">
           <ion-icon name="checkmark"></ion-icon>
            Mark As Present
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
