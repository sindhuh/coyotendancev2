<ion-header>
<ion-navbar primary>
  <ion-title>Coyotendance</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="available-courses">
   <ion-list>
    <ion-item-sliding *ngFor="let course of availableCourses">
      <ion-item (click)="viewCourse(course)">
        <ion-avatar item-left>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>{{course.name}}</h2>
        <p>{{course.title}}</p>
      </ion-item>
      <ion-item-options side="right" icon-left>
      <button default (click)="enrollCourse(course)">
         <ion-icon name="add"></ion-icon>
          Enroll
       </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
