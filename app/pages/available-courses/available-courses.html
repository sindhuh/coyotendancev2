
<ion-navbar primary *navbar>
  <ion-title>Coyotendance</ion-title>
</ion-navbar>

<ion-content padding class="available-courses">
   <ion-list>
    <ion-item-sliding *ngFor="let course of availableCourses">
      <ion-item (click) = "viewCourse(course)">
        {{course.name}}
         {{course.title}}
          {{course.location}}
      </ion-item>
      <ion-item-options side="left" icon-left>
      <button default (click)="enrollCourse(course)">
         <ion-icon name="add"></ion-icon>
          Enroll
       </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
