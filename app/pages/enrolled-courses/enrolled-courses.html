<ion-header>
  <ion-navbar primary>
    <ion-title>Coyotendance</ion-title>
    <ion-buttons end>
      <button (click)="logOut()">
       <ion-icon name="log-out"></ion-icon>
      logout
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="">
  <ion-list>
    <ion-item-sliding *ngFor="let course of enrolledCourses">
      <ion-item (click)="viewCourse(course)">
        <ion-avatar item-left>
          <img src="img/course.png">
        </ion-avatar>
        <h2>{{course.name}}</h2>
        <p>{{course.title}}</p>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button disabled={{course.markAttendanceButton}} (click)="markAttendance(course)">
      <ion-icon name="checkmark-circle"></ion-icon>
           Mark
      </button>
        <button danger (click)="dropCourse(course)">
         <ion-icon name="trash"></ion-icon>
           Drop
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
